<div class="blog-container">
    <h2>Latest Blog Posts</h2>

    <!-- Jekyll loop to display posts -->
    {% for post in site.posts %}
        <div class="blog-post">
            <h3 class="blog-post-title">
                <!-- Use absolute path for correct linking -->
                <a href="{{ site.baseurl }}{{ post.url }}" class="blog-post-link">{{ post.title }}</a>
            </h3>
            <p class="blog-post-excerpt">{{ post.excerpt }}</p>
            <p><a href="{{ site.baseurl }}{{ post.url }}" class="blog-post-link">Read more...</a></p>
        </div>
    {% endfor %}
</div>
